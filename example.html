<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  </head>

  <body>
    <button id="payment-button">Pay with Khalti</button>
    <button id="payment-button2">Pay with Khalti</button>
    <script
      type="text/javascript"
      src="http://localhost:8888/dist/khalti-checkout.iffe.js"
    ></script>
    <script>
      let config = {
        // replace the publicKey with yours
        publicKey: "test_public_key_671f0dbb8e3c4fde8903c95f74df87bd",
        productIdentity: "1234567890",
        productName: "Dragon",
        productUrl: "http://gameofthrones.wikia.com/wiki/Dragons",
        eventHandler: {
          onSuccess(payload) {
            // hit merchant api for initiating verfication
            console.log(payload, 'event handle succ');
          },
          onError(error) {
            console.log(error, 'event handle error');
          },
          onClose() {
            console.log("event handle close");
          },
        },
        // paymentPreference: ["KHALTI", "CONNECT_IPS", "SCT"],
      };

      var checkout = new KhaltiCheckout(config);
      var btn = document.getElementById("payment-button");
      btn.onclick = function () {
        checkout.show({ amount: 1000 });
      };

      var checkout2 = new KhaltiCheckout(config);
      var btn2 = document.getElementById("payment-button2");
      btn2.onclick = function () {
        checkout2.show({ amount: 2000 });
      };
    </script>
  </body>
